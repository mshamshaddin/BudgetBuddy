<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Buddy</title>
</head>
<body>
    <header>
        <h1>Budget Buddy</h1>
        <form id="budget-funds">
            <label>Total</label>
            <input placeholder="weekly budget" class="total" type="number" id="total-budget" />
            <button type="submit">Submit</button>
        </form>
        <div class="budget-total">Remaining Budget: $0</div>
    </header>

    <main class="row">
        <!-- Entertainment Section -->
        <section class="card card1">
            <h2>Entertainment</h2>
            <form>
                <span>
                    <input id="entertainment" placeholder="Enter spend amount" type="number" />
                    <button type="button" class="entry-btn" data-category="entertainment">Submit</button>
                </span>

            </form>
            <div class="category-amount">
           
            </div>
        </section>

        <!-- Food Section -->
        <section class="card card2">
            <h2>Food</h2>
            <form >
            <span>
                <input id="food" placeholder="Enter spend amount" type="number" />
                <button type="button" class="entry-btn" data-category="food">Submit</button>
            </span>
        </form>
            <div class="category-amount">

            </div>

        </section>

        <!-- Clothing Section -->
        <section class="card card3">
            <h2>Clothing</h2>
            <form>
            <span>
                <input id="clothing" placeholder="Enter spend amount" type="number" />
                <button type="button" class="entry-btn" data-category="clothing">Submit</button>
                
            </span>
                </form>
            <div class="category-amount">

            </div>
        </section>

        <!-- Bills Section -->
        <section class="card card4">
            <h2>Bills</h2>
            <form>
            <span>
                <input id="bills" placeholder="Enter spend amount" type="number" />
                <button type="button" class="entry-btn" data-category="bills">Submit</button>
            </span>
          </form>
                <div class="category-amount">

                </div>
           
        </section>
    </main>
 <!-- Remaining Funds Section -->
 <div>
    <h3>Remaining Funds</h3>
    <div id="remaining-funds">$0</div>
</div>
 

    <script src="script.js"></script>
</body>
</html>
